<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password</title>
</head>
<body>
	<script>
		function checkPass() {
			var pass = document.getElementById("passwordBox");
			var passText = pass.value;
			if (passText == "helloWorld") {
				return true;
			}
			alert("Incorrect password!");
			return false;
		}
	</script>
	<p>Enter password to view website.</p>
	<p>Password: <input id="passwordBox" type="password"></p>
	<a href="main.html" onClick="return checkPass();">
		Submit
	</a>
	
</body>
</html>
